<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container-fluid px-5">
        <div
          class="first-header-link d-flex align-items-center justify-content-between w-100"
        >
          <ul class="navbar-nav">
            <li class="list-group-item d-flex gap-2">
              <a href="" class="nav-link">Shipping</a>
              <a href="" class="nav-link">FAQ</a>
              <a href="" class="nav-link">Contact</a>
              <a href="" class="nav-link">Track Order</a>
            </li>
          </ul>
          <div>
            <a>FREE SHIPPING WORLDWIDE</a>
          </div>
          <div class="d-flex align-items-center gap-2">
            <div class="social-icon d-flex gap-4">
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-pinterest"></i>
            </div>
            <select
              class="form-select border-0 first-select bg-transparent"
              aria-label="Default select example"
            >
              <option selected>English</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <select
              class="form-select border-0 bg-transparent"
              aria-label="Default select example"
            >
              <option selected>$ USD</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="#">Offcanvas navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body w-100  ms-auto">
                <div class="input-group d-flex">
                    <input type="text" class="form-control" placeholder="Search products">
                    <select name="" id="inputGroupSelect02" class="form-select off-select">
                        <option selected>All Category</option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    ><i class="fa-regular fa-user"></i></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-regular fa-heart"></i></a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <i class="bi bi-bag"></i>
                    </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://kit.fontawesome.com/fd34e350c0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
